<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Chinese Learner</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 20px; background-color: #f0f2f5; touch-action: manipulation; }
        .char-card {
            width: 120px; height: 120px; display: flex; align-items: center; justify-content: center;
            font-size: 4rem; background: white; border-radius: 20px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.1s;
        }
        /* This shows you that the click actually worked! */
        .char-card:active { transform: scale(0.9); background-color: #d1e7ff; }
    </style>
</head>
<body>

    <div class="char-card" onclick="speak('你')">你</div>
    <div class="char-card" onclick="speak('好')">好</div>
    <div class="char-card" onclick="speak('学')">学</div>
    <div class="char-card" onclick="speak('习')">习</div>

    <script>
        // This is a special "unlocker" for iPhone audio
        let speechAllowed = false;

        function speak(text) {
            window.speechSynthesis.cancel(); 
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            
            // Check if the browser supports speech
            if ('speechSynthesis' in window) {
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Your browser does not support speech.");
            }
        }

        // iPhone needs a "touch" to enable sound engine
        document.body.addEventListener('touchstart', function() {
            if (!speechAllowed) {
                const silent = new SpeechSynthesisUtterance('');
                window.speechSynthesis.speak(silent);
                speechAllowed = true;
            }
        }, false);
    </script>
</body>
</html>
