<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Chinese Learner</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background-color: #f0f2f5;
            touch-action: manipulation;
        }

        .char-card {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.1s;
        }

        .char-card:active {
            transform: scale(0.9);
            background-color: #d1e7ff;
        }
    </style>
</head>

<body>

    <!-- Character cards -->
    <div class="char-card" ontouchstart="speak('你')">你</div>
    <div class="char-card" ontouchstart="speak('好')">好</div>
    <div class="char-card" ontouchstart="speak('学')">学</div>
    <div class="char-card" ontouchstart="speak('习')">习</div>

    <!-- Speech logic -->
    <script>
        let voices = [];

        // Load voices (iOS loads them asynchronously)
        function loadVoices() {
            voices = speechSynthesis.getVoices();
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // Get a Chinese voice explicitly
        function getChineseVoice() {
            return voices.find(v =>
                v.lang === 'zh-CN' ||
                v.lang === 'zh-TW' ||
                v.lang.startsWith('zh')
            );
        }

        // Speak function (forces Chinese voice)
        function speak(text) {
            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;

            const zhVoice = getChineseVoice();
            if (!zhVoice) {
                alert(
                    'Chinese voice not installed.\n\n' +
                    'Install via:\n' +
                    'Settings → Accessibility → Spoken Content → Voices → Chinese'
                );
                return;
            }

            utterance.voice = zhVoice;
            speechSynthesis.speak(utterance);
        }

        // iOS audio unlock (required once)
        document.addEventListener('touchstart', function unlock() {
            const silent = new SpeechSynthesisUtterance(' ');
            speechSynthesis.speak(silent);
            document.removeEventListener('touchstart', unlock);
        }, { once: true });
    </script>

</body>
</html>
