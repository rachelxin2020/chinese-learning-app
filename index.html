<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Chinese Learner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-blue: #007aff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Noto Sans SC";
            background-color: var(--ios-bg);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .ios-header {
            padding-top: env(safe-area-inset-top);
            background: rgba(242, 242, 247, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .week-picker {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding: 0 16px 12px 16px;
            scrollbar-width: none;
        }
        .week-picker::-webkit-scrollbar {
            display: none;
        }

        .week-btn {
            white-space: nowrap;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            background: #e5e5ea;
            color: #8e8e93;
            border: none;
            transition: all 0.2s ease;
        }

        .week-btn.active {
            background: var(--ios-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .char-card {
            background: var(--ios-card);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            /* Fix for iOS tap highlight */
            -webkit-tap-highlight-color: transparent;
        }

        /* Visual feedback on press */
        .char-card:active {
            transform: scale(0.96);
            background-color: #f2f2f7;
        }

        .pinyin {
            font-size: 0.9rem;
            color: #86868b;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .char-text {
            font-size: 2.5rem;
            color: #1c1c1e;
            line-height: 1.1;
            font-weight: 500;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="ios-header">
        <div class="px-4 py-4">
            <h1 class="text-2xl font-bold tracking-tight text-black">Chinese Learner</h1>
        </div>
        <div id="week-menu" class="week-picker"></div>
    </header>

    <main class="flex-grow px-4 pt-6 pb-12">
        <div id="app-container" class="grid grid-cols-3 gap-4"></div>
    </main>

    <script>
        // --- 1. CONFIGURATION ---
        const weeklyData = {
            "Week 1": [
                { zh: '你', py: 'nǐ' }, { zh: '好', py: 'hǎo' }, { zh: '我', py: 'wǒ' }, { zh: '他', py: 'tā' },
                { zh: '人', py: 'rén' }, { zh: '大', py: 'dà' }, { zh: '小', py: 'xiǎo' }, { zh: '学', py: 'xué' }
            ],
            "Week 2": [
                { zh: '中', py: 'zhōng' }, { zh: '国', py: 'guó' }, { zh: '日', py: 'rì' }, { zh: '月', py: 'yuè' },
                { zh: '山', py: 'shān' }, { zh: '水', py: 'shuǐ' }, { zh: '火', py: 'huǒ' }, { zh: '习', py: 'xí' }
            ],
            "Week 3": [
                { zh: '口', py: 'kǒu' }, { zh: '手', py: 'shǒu' }, { zh: '心', py: 'xīn' }, { zh: '不', py: 'bù' },
                { zh: '是', py: 'shì' }, { zh: '有', py: 'yǒu' }, { zh: '去', py: 'qù' }, { zh: '来', py: 'lái' }
            ],
            "Week 4": [
                { zh: '天', py: 'tiān' }, { zh: '地', py: 'dì' }, { zh: '一', py: 'yī' }, { zh: '二', py: 'èr' },
                { zh: '三', py: 'sān' }, { zh: '上', py: 'shàng' }, { zh: '下', py: 'xià' }, { zh: '看', py: 'kàn' }
            ],
            "Week 5": [
                { zh: '天', py: 'tiān' }
            ],
        };

        let currentWeek = "Week 1";
        
        // --- 2. AUDIO SYSTEM (Fixed for iOS) ---
        // Global variable to hold the utterance prevents garbage collection
        window.currentUtterance = null; 

        function initAudio() {
            // Check for voices immediately
            window.speechSynthesis.getVoices();
            // Also listen for async loading of voices
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
            }
        }

        function playSound(text) {
            // A. Cancel any currently playing speech to prevent queue lock-up
            window.speechSynthesis.cancel();

            // B. Create the utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;

            // C. Force Voice Selection (Critical for iOS)
            const voices = window.speechSynthesis.getVoices();
            // Look for CN, then HK, then TW, then any 'zh'
            const zhVoice = voices.find(v => v.lang === 'zh-CN') || 
                          voices.find(v => v.lang === 'zh-HK') || 
                          voices.find(v => v.lang === 'zh-TW') ||
                          voices.find(v => v.lang.indexOf('zh') !== -1);
            
            if (zhVoice) {
                utterance.voice = zhVoice;
            }

            // D. Assign to global variable to prevent iOS Garbage Collection bug
            window.currentUtterance = utterance;

            // E. Optional: Event listeners for debugging (removes reference when done)
            utterance.onend = () => { window.currentUtterance = null; };
            utterance.onerror = () => { window.currentUtterance = null; };

            // F. Speak
            window.speechSynthesis.speak(utterance);
        }

        function unlockAudioContext() {
            // Play a silent buffer to wake up the Audio Context on first touch
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                const ctx = new AudioContext();
                const oscillator = ctx.createOscillator();
                const gain = ctx.createGain();
                gain.gain.value = 0; // Silent
                oscillator.connect(gain);
                gain.connect(ctx.destination);
                oscillator.start(0);
                oscillator.stop(0.001);
            }
        }

        // --- 3. UI RENDERING ---
        function renderWeekMenu() {
            const menu = document.getElementById('week-menu');
            menu.innerHTML = '';
            Object.keys(weeklyData).forEach(weekName => {
                const btn = document.createElement('button');
                btn.className = `week-btn ${weekName === currentWeek ? 'active' : ''}`;
                btn.innerText = weekName;
                btn.onclick = () => {
                    currentWeek = weekName;
                    renderApp();
                    // Don't play sound on menu click, just switch view
                };
                menu.appendChild(btn);
            });
        }

        function renderApp() {
            renderWeekMenu();
            const container = document.getElementById('app-container');
            container.innerHTML = '';
            
            const list = weeklyData[currentWeek] || [];
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'char-card';
                card.innerHTML = `
                    <div class="pinyin">${item.py}</div>
                    <div class="char-text">${item.zh}</div>
                `;
                // Use standard onclick for reliability
                card.onclick = () => playSound(item.zh);
                container.appendChild(card);
            });
        }

        // --- 4. INITIALIZATION ---
        window.onload = () => {
            initAudio();
            renderApp();
            
            // One-time unlock on first interaction anywhere
            document.body.addEventListener('touchstart', function() {
                unlockAudioContext();
                // Prime speech synthesis with empty string
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
            }, { once: true });
        };
    </script>
</body>
</html>
