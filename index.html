        body {

        }
        .char-card {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;

            font-size: 4rem;

            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }
        .char-card:active {
            transform: scale(0.9);
            background-color: #d1e7ff;
        }
